<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <ul>
                <li><a href="#"><i data-lucide="home"></i> Início</a></li>
                <li><a href="#sobre"><i data-lucide="user"></i> Sobre</a></li>
                <li><a href="#projetos"><i data-lucide="briefcase"></i> Projetos</a></li>
                <li><a href="#contato"><i data-lucide="mail"></i> Contate-me</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button class="toggle-dark"><i data-lucide="moon"></i></button>
        </div>
    </nav>

    <main>
        <img src="./assets/portfolio3.png" alt="Banner do portfólio" class="portfolio" height="420px">

        <div class="container" style="--width: 100px; --height: 50px; --quantity: 10;">
            <div class="carrossel">
                <!-- Seus itens -->
            </div>
        </div>

        <div class="container reverse" style="--width: 100px; --height: 200px; --quantity: 9;">
            <div class="carrossel">
                <!-- Seus itens -->
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const toggle = document.querySelector('.toggle-dark');
        const body = document.body;
        const icon = toggle.querySelector('i');

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.setAttribute('data-lucide', 'sun');
            } else {
                icon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        });
    </script>

</body>
</html>
