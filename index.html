<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <ul>
                <li><a href="#">🏠 Início</a></li>
                <li><a href="#sobre">👤 Sobre</a></li>
                <li><a href="#projetos">💼 Projetos</a></li>
                <li><a href="#contato">✉️ Contate-me</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button class="toggle-dark">🌙</button>
        </div>
    </nav>

    <main>
        <img src="./assets/portfolio3.png" alt="Banner do portfólio" class="portfolio" height="420px">

        <!-- Seus carrosséis e conteúdos permanecem -->
    </main>

    <script>
        const toggle = document.querySelector('.toggle-dark');
        const body = document.body;

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggle.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });
    </script>

</body>
</html>
