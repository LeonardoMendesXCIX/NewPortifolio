<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">🏠</div>
            <ul class="nav-links">
                <li><a href="#">🏠 Início</a></li>
                <li><a href="#sobre">👤 Sobre</a></li>
                <li><a href="#projetos">💼 Projetos</a></li>
                <li><a href="#contato">✉️ Contate-me</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button class="toggle-dark">🌙</button>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main>
        <img src="./assets/portfolio3.png" alt="Banner do portfólio" class="portfolio" height="420px">

        <!-- Seus carrosséis e conteúdo permanecem aqui -->
    </main>

    <script>
        const toggle = document.querySelector('.toggle-dark');
        const body = document.body;
        const icon = toggle;

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            icon.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>

</body>
</html>
