<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Superior -->
    <nav class="top-navbar">
        <a href="#">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contate-me</a>
    </nav>

    <main>
        <img src="./assets/portfolio3.png" alt="Banner do portfólio" class="portfolio">

        <div class="container" style="--width: 100px; --height: 50px; --quantity: 10;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./assets/item1-1.png" alt="Item 1"></div>
                <div class="item" style="--delay: 2s"><img src="./assets/item1-2.png" alt="Item 2"></div>
                <div class="item" style="--delay: 3s"><img src="./assets/item1-3.png" alt="Item 3"></div>
                <div class="item" style="--delay: 4s"><img src="./assets/item1-4.png" alt="Item 4"></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item1-5.png" alt="Item 5"></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item1-6.png" alt="Item 6"></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item1-7.png" alt="Item 7"></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item1-8.png" alt="Item 8"></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item1-9.png" alt="Item 9"></div>
                <div class="item" style="--delay: 10s"><img src="./assets/item1-10.png" alt="Item 10"></div>
            </div>
        </div>

        <div class="container reverse" style="--width: 100px; --height: 200px; --quantity: 9;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./assets/item2-1.png" alt="Item 1"></div>
                <div class="item" style="--delay: 2s"><img src="./assets/item2-2.png" alt="Item 2"></div>
                <div class="item" style="--delay: 3s"><img src="./assets/item2-3.png" alt="Item 3"></div>
                <div class="item" style="--delay: 4s"><img src="./assets/item2-4.png" alt="Item 4"></div>
                <div class="item" style="--delay: 5s"><img src="./assets/item2-5.png" alt="Item 5"></div>
                <div class="item" style="--delay: 6s"><img src="./assets/item2-6.png" alt="Item 6"></div>
                <div class="item" style="--delay: 7s"><img src="./assets/item2-7.png" alt="Item 7"></div>
                <div class="item" style="--delay: 8s"><img src="./assets/item2-8.png" alt="Item 8"></div>
                <div class="item" style="--delay: 9s"><img src="./assets/item2-9.png" alt="Item 9"></div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>© Leonardo Mendes, todos os direitos reservados.</p>
    </footer>

</body>
</html>
